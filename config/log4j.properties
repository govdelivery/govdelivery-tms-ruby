# Default log level
log4j.rootCategory=DEBUG, dailylog

log4j.appender.dailylog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailylog.File=log/jakety-jak${HOSTNAME_SHORT}.log
log4j.appender.dailylog.DatePattern='.'yyyy-MM-dd
log4j.appender.dailylog.Append=true
log4j.appender.dailylog.layout=org.apache.log4j.PatternLayout
log4j.appender.dailylog.layout.ConversionPattern=%-5p %d [%X{akkaTimestamp}] [%X{sourceThread}] [%X{akkaSource}] [%t] %c: %m%n


################################################
# You can set custom log levels per-package here
################################################

# Apache Commons tend to make a lot of noise which can clutter the log.
log4j.logger.org.apache=WARN

# Your custom classes
log4j.logger.com.govdelivery=DEBUG
